overwrite: true
schema: "http://localhost:8888/graphql"
documents: "src/graphql/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "fragment-matcher"
      - "typescript-urql"
  ./graphql.schema.json:
    plugins:
      - "introspection"
